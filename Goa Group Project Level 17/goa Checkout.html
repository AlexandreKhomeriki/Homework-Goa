<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>

    <h2>Billing Information</h2>
    <form action="submit_checkout.html" method="post">
        <p>
            Full Name:<br>
            <input type="text" name="name" >
        </p>
        <p>
            Email:<br>
            <input type="email" name="email" >
        </p>
        <p>
            Address:<br>
            <input type="text" name="address" >
        </p>
        <p>
            City:<br>
            <input type="text" name="city" >
        <p>
            State/Province:<br>
            <input type="text" name="state" >
        </p>
        <p>
            Zip/Postal Code:<br>
            <input type="text" name="zip" >
        </p>
        <p>
            Country:<br>
            <input type="text" name="country" >
        </p>

        <h2>Payment Information</h2>
        <p>
            Credit Card Number:<br>
            <input type="text" name="card_number" >
        </p>
        <p>
            Expiration Date (MM/YY):<br>
            <input type="text" name="exp_date"> 
        </p>
        <p>
            CVV:<br>
            <input type="text" name="cvv" >
        </p>

       <a href="GoaPurchase.html">Purchase</a>
    </form>

    <footer><p>&copy; 2024 Goal Oriented Website. All rights reserved.</p></footer>
</body>

</html>
