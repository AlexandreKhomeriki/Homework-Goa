<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: hsl(30, 38%, 92%);
        }

        .card {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
        }

        .card img {
            width: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .product-category {
            font-size: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: hsl(228, 12%, 48%);
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 22px;
            font-weight: bold;
            color: hsl(212, 21%, 14%);
            margin-bottom: 15px;
        }

        .product-description {
            font-size: 14px;
            line-height: 1.5;
            color: hsl(228, 12%, 48%);
            margin-bottom: 20px;
        }

        .product-price {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .price-current {
            font-size: 24px;
            font-weight: bold;
            color: hsl(158, 36%, 37%);
        }

        .price-old {
            font-size: 14px;
            text-decoration: line-through;
            color: hsl(228, 12%, 48%);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background: hsl(158, 36%, 37%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: hsl(158, 46%, 27%);
        }

        @media (min-width: 768px) {
            .card {
                flex-direction: row;
                width: 600px;
            }

            .card img {
                width: 50%;
            }

            .card-content {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="product-category">Perfume</div>
            <div class="product-title">Gabrielle Essence Eau De Parfum</div>
            <div class="product-description">
                A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="product-price">
                <span class="price-current">$149.99</span>
                <span class="price-old">$169.99</span>
            </div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
