<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Text Styling Examples ❤️</h1>
    </header>
    <main>
        <section>
            <h2>Bold and Italic Text</h2>
            <p>This is <strong>bold</strong> and this is <em>italic</em> text.</p>
        </section>
        <section>
            <h2>Colored Text</h2>
            <p class="highlight">This text is highlighted with a background color.</p>
            <p class="color">This text is <span class="red">red</span> and this is <span class="blue">blue</span>.</p>
        </section>
        <section>
            <h2>Text Shadow</h2>
            <p class="shadow">This text has a shadow effect.</p>
        </section>
    </main>
</body>
</html>
